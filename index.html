<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Todo llist</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav>
          <h1 class="navbar-heading">Task planner</h1>
        </nav>
      </header>
    <div class="container">
        <div class="block1">
            <div class="todo-list">
                <h2>Tasks</h2>
                <div class="fill">
                    <input keydown="addTask()" type="text" id="input-box" placeholder="Add your task here">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>
        <div class="block2">
            <div class="wrapper">
                <div class="content">
                    <p id="quote">                       </p>
                    <h3 id="author"></h3>
                    <button id="btn">Get quote</button>
                </div>
            </div>            
        </div>
    </div>
    <footer>
        <p>Made by HACKINTOSH &#x2764;</p>
      </footer>
    <script src="script.js"></script>
</body>
</html>
